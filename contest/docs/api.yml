paths:
  /managers:
    get:
      tags:
        - Managers
      summary: Get all managers
      description: Get all managers with details
      operationId: getAllManagers
      responses:
        200:
          description: List of managers
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Manager'
        400:
          description: Bad Request
          content: { }
    post:
      tags:
        - Managers
      summary: Create new managers
      operationId: createManagers
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/CreateManager'
      responses:
        200:
          description: Managers created
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Manager'
        400:
          description: Bad Request
          content: { }
    put:
      tags:
        - Managers
      summary: Update existing managers
      operationId: updateManagers
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Manager'
      responses:
        200:
          description: Managers updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Manager'
        400:
          description: Bad Request
          content: { }
  /students:
    get:
      tags:
        - Students
      summary: Get all students
      description: Get all students with details
      operationId: findStudentById
      parameters:
        - name: page
          in: query
          required: false
          description: Get students by page
          schema:
            type: integer
        - name: page_size
          in: query
          required: false
          description: Limit number of students per page
          schema:
            type: integer
      responses:
        200:
          description: List of students
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Student'
        400:
          description: Bad Request
          content: { }

    post:
      tags:
        - Students
      summary: Create new  students
      description: create new student from a array
      operationId: addStudent
      requestBody:
        description: Students to be created
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/CreateStudent'
        required: true
      responses:
        200:
          description: List of students
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Student'
        400:
          description: Bad Request
          content: { }

    put:
      tags:
        - Students
      summary: Update existing student
      description: Update student
      operationId: putStudent
      requestBody:
        description: Students to be updated
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Student'
        required: true
      responses:
        200:
          description: student updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Student'
        400:
          description: Bad Request
          content: { }
  /students/{id}:
    get:
      tags:
        - Students
      summary: Get student by identifier
      operationId: getStudentById
      parameters:
        - name: id
          in: path
          required: true
          explode: true
          schema:
            type: string
      responses:
        200:
          description: student updated
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Student'
        400:
          description: Bad Request
