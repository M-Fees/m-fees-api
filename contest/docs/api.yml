components:
  schemas:
    CreateGrade:
      type: object
      properties:
        garde:
          type: string
          example: "L1"
        fees:
          type: integer
          example: 1_740_000
    Grade:
      type: object
      properties:
        id:
          type: integer
          example: 1
      allOf:
        - $ref: '#/components/schemas/CreateGrade'
    CreateManager:
      type: object
      properties:
        firstName:
          type: string
          example: "Jean"
        lastName:
          type: string
          example: "Dupont"
        role:
          type: string
          example: headmaster
        email:
          type: string
          format: email
        password:
          type: string
          format: password
    Manager:
      type: object
      properties:
        id:
          type: integer
          format: int64
        firstName:
          type: string
          example: "Jean"
        lastName:
          type: string
          example: "Dupont"
        role:
          type: string
          example: "headmaster"
        email:
          type: string
          format: email
    CreateStudent:
      type: object
      properties:
        ref:
          type: string
          example: "STD21034"
        firstName:
          type: string
          example: "RAKOTO"
        lastName:
          type: string
          example: "Jean"
        sex:
          type: string
          example: "Male"
        address:
          type: string
          example: "Analamahitsy-Cit√©"
        grade_id:
          type: string
        group_id:
          type: string
        email:
          type: string
          format: email
        phone:
          type: array
          items:
            $ref: '#/components/schemas/PhoneNumber'
    Student:
      type: object
      properties:
        id:
          type: integer
          format: int64
      allOf:
        - $ref: '#/components/schemas/CreateStudent'
    PhoneNumber:
      type: object
      properties:
        number:
          type: string
          example: "O32 40 636 16"
        country_code:
          type: string
          example: "+261"
    CreateGroup:
      type: object
      properties:
        name:
          type: string
          example: "G1"
    Group:
      type: object
      properties:
        id:
          type: string
      allOf:
        - $ref: '#/components/schemas/CreateGroup'
    CreateFee:
      type: object
      properties:
        type:
          type: string
          enum:
            - TUITION
            - COMPUTER
        total_amout:
          type: integer
          format: int64
        creation_datetime:
          type: string
          format: date-time
        status:
          type: string
          enum:
            - PAID
            - UNPAID
    Fee:
      type: object
      properties:
        id:
          type: string
        student_id:
          type: string
        remaining_amount:
          type: integer
          format: int64
      allOf:
        - $ref: '#/components/schemas/CreateFee'
    Delay:
      type: object
      properties:
        id:
          type: integer
          format: int64
        interest:
          type: integer
          format: int64
        interest_timerate:
          type: string
          enum:
            - DAILY
            - MONTHLY
    CreatePayment:
      type: object
      properties:
        type:
          type: string
          example: 'CASH'
        amount:
          type: integer
        creation_datetime:
          type: string
          format: date-time
    Payment:
      type: object
      properties:
        id:
          type: string
        fee_id:
          type: string
      allOf:
        - $ref: '#/components/schemas/CreatePayment'